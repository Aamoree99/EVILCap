<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Mining Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Mining Logs</h1>
        <form action="/upload" method="post">
            <div class="mb-3">
                <label for="log_data" class="form-label">Paste Log Data Here:</label>
                <textarea class="form-control" id="log_data" name="log_data" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="percentage" class="form-label">Enter Percentage for Janice:</label>
                <input type="number" class="form-control" id="percentage" name="percentage" min="0" max="100" value="100" style="width: 100px;" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/logs" class="btn btn-secondary mt-3">View Logs</a>
    </div>
</body>
</html>
