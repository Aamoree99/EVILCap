<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EVIL Capybara</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.ico">
</head>
<body>
    <div id="message"></div>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
            <span>EVIL Capybara Incorporated</span>
        </div>
        <div class="language-switch">
            <button data-lang="en">EN</button>
            <button data-lang="ru">RU</button>
        </div>
    </header>
    <main>
        <div id="slider" class="slider">
            <div class="slide active" style="background-image: url('slides/slide1.png');">
                <div class="slide-content">
                    <h1>+</h1>
                    <p>+</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide2.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide3.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide4.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide5.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide6.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('slides/slide7.png');">
                <div class="slide-content">
                    <h1></h1>
                    <p></p>
                    <a href="ссылка_на_ваш_discord" class="discord-button">Discord</a>
                </div>
            </div>            
        </div>
        <div class="navigation">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </main>
    
    <footer>
        <span style="color: grey;">@Aamoree</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
